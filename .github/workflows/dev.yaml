name: CI/CD Pipeline

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
          cache: false

      - name: Restore dependencies
        run: dotnet restore ./Movement.sln

      - name: Build
        run: dotnet build ./Movement.sln -c Release --no-restore /warnaserror

      - name: Test
        run: dotnet test ./Movement.sln -c Release --no-build --verbosity minimal